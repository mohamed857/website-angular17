<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>YOUR CHOICE</h3>
            <h2 class="section-title">We have the right package for you</h2>
        </div>

        @for (type of pricing; track type) {

            <!--Pricing Block-->
            <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" [class.fea]>
                <div class="pricing-block-content">
                    <h3>{{type.type}}</h3>
                    <p class="pricing-sub">{{type.about}}</p>
                    <div class="pricing">
                        <div class="price"><span>$</span>{{type.price}}</div>
                        <p>{{type.description}}</p>
                </div>
                <ul>
                    @for (item of type.items; track item) {

                        <li>{{item.title}}</li>
                    }
                </ul>
                <a href="#" class="button">BUY TODAY</a>
            </div>
        </div>
        <!--End Pricing Block-->
    }

    </div>
</section>
<!--End of Pricing Tables-->
