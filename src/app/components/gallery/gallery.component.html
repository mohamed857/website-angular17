<!--Gallery-->
<aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
data-featherlight-filter="a">

@for (item of gallery; track item) {

  <a [href]="item.src" data-featherlight="image" class="col-3 wow fadeIn"
  attr.data-wow-delay="{{item.timer}}"><img [src]="item.src" alt="Landing Page"/></a>
}

</aside>
<!--End of Gallery-->
